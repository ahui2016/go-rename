# 可以添加多个任务（可以是不同的 recipe），将会按顺序依次执行。
all-tasks:

# 第一个任务
- recipe: swap    # 需要先在 main.go 中注册
  options:        # options 是 map[string]string
    verbose: yes  # yes/no, 显示或不显示程序执行的详细过程
  names:          # names or paths of files/folders
  - file1.txt
  - file2.txt

# 第二个任务
- recipe: swap
  options:
    verbose: no  # 第二个任务不显示详细过程
  names:
  - file2.txt
  - file3.txt

# 假设有三个文件
#    file1.txt 的内容是 111
#    file2.txt 的内容是 222
#    file3.txt 的内容是 333

# 用 gof 指定内容如上所示的 YAML 文件运行后，应该变成
#    file1.txt 的内容是 222
#    file2.txt 的内容是 333
#    file3.txt 的内容是 111
